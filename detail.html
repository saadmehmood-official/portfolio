<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Muhammad Saad Mehmood</title>
    <meta content="Muhammad Saad Mehmood | Digital-Marketer Portfolio" name="description">
    <meta content="SEO, SMM, SEM, WordPress Developer, Shopify Developer" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- <link href="assets/tools/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/tools/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/tools/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>

<body>

    <main id="main">

        <!--Portfolio Details-->
        <div id="portfolio-details" class="portfolio-details">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="portfolio-title">
                            <!--portfolio name-->
                        </h2>

                        <div class="portfolio-details-slider swiper">
                            <div class="swiper-wrapper align-items-center">
                                <!-- images will be show here  -->
                                
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                    </div>

                    <div class="col-lg-4 portfolio-info">

                    </div>

                </div>

            </div>
        </div><!-- End Portfolio Details -->

    </main><!-- End #main -->

    <!-- scripts -->

    <!-- tools JS Files -->
    <script src="assets/tools/glightbox/js/glightbox.min.js"></script>
    <script src="assets/tools/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/data.js"></script>

</body>
<script>
    var url = window.location.href;
    var url = new URL(url);
    var idVal = url.searchParams.get("id");
    idVal = idVal - 1;

    document.querySelector('h2.portfolio-title').innerHTML = `${portfolios[idVal].name}`;

    document.querySelector('.swiper-wrapper').innerHTML =
        `
  <div class="swiper-slide">
    <img src="${portfolios[idVal].img1}" alt="${portfolios[idVal].name}" class="img-fluid">
  </div>
  ${portfolios[idVal].img2 ? `
  <div class="swiper-slide">
    <img src="${portfolios[idVal].img2}" alt="${portfolios[idVal].name}" class="img-fluid">
  </div>
  `: ''}
  ${portfolios[idVal].img3 ? `
  <div class="swiper-slide">
    <img src="${portfolios[idVal].img3}" alt="${portfolios[idVal].name}" class="img-fluid">
  </div>
  `: ''}
  `;

    document.querySelector('.portfolio-info').innerHTML =
        `
  <h3>Project information</h3>
  <ul>
    <li><strong>Category</strong>: ${portfolios[idVal].type}</li>
    <li><strong>Languages</strong>: ${portfolios[idVal].languages}</li>
    <li><strong>Project URL</strong>: <a
        href="${portfolios[idVal].url}" target="_blank">${portfolios[idVal].urlshow}</a></li>
  </ul>
  <p>
    ${portfolios[idVal].desc}
  </p>
  `;

</script>

<!-- image slider initialization -->
<script>
    new Swiper('.portfolio-details-slider', {
      speed: 400,
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true
      }
    });
</script>
</html>
